{% extends 'base.html' %}
{% block body %}
<h1>Enter the new staff member's username and password:</h1>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="{{ url_for('create_new_staff_acc') }}" method="post">
    <dl>
      <dt>Username:
      <dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>Password:
      <dd><input type="password" name="password" size="30">
      <dt>Confirm Password:
        <dd><input type="password" name="password2" size="30">
    </dl>
    <div class="actions"><input type="submit" value="Register"></div>
  </form>
{% endblock %}
